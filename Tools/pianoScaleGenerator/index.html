<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Piano Scale Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="titleBox">
    <h1 id="title">Piano Scale Generator</h1>
    </div>

    <div class="selectorDiv">
        <label>Please Select A Key</label>
        <select id = "scale_key">
            <option hidden disabled selected value>A-G</option>
            <option value = "0">A</option>
            <option value = "1">A#</option>
            <option value = "2">B</option>
            <option value = "3">C</option>
            <option value = "4">C#</option>
            <option value = "5">D</option>
            <option value = "6">D#</option>
            <option value = "7">E</option>
            <option value = "8">F</option>
            <option value = "9">F#</option>
            <option value = "10">G</option>
            <option value = "11">G#</option>
        </select>
        
        <label>Please Select A Scale</label>
        <select id="scaleSelector">
            <option hidden disabled selected value>M/m</option>
            <option value = "1">Major</option>
            <option value = "2">Minor</option>
        </select>
    </div>

    <div class="submitButton">
        <input type="submit" onclick="calculate()">
    </div>

    <div class="outputBox">
        <canvas id="keyCanvas"></canvas>
    </div>

    <script src='index.js'></script>
</body>
</html>
